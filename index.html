<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/tailwind.svg">
  
  <title>Formulario Adaptable</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="src/css/estilos.css">
  <link rel="stylesheet" type="text/css" href="src/css/index.css">

</head>

<body 
  class="h-screen">

  <main 
    class="h-full grid max-w-screen-xl mx-auto">

    <div
      class="p-10 smile-image bg-cover bg-center hidden">      
    </div>

    <section>
      <form
        class="w-[90%] h-full max-w-md bg-red-200 mx-auto py-16 px-6 flex flex-col gap-4 justify-center ">
        <article>
          <h2>Create an account</h2>
          <p>Let's get started your 30 days free trial</p>
        </article>

        <div>
          <label for="name">Name</label>
          <input type="text" id="name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password">
        </div>

        <article>
          <a href="#">
            Create Account
          </a>

          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"></path>
            </svg>
            Sign up with Google
          </a>
        </article>

        <p>
          Already have an account?
          <a href="#">
            Sign in
          </a>
        </p>
      </form>
    </section>
  </main>

  <script src="./src/js/index.js"></script>
</body>
</html>
